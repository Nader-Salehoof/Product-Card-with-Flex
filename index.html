<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت محصول با فلکس باکس</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="app-container">
        <!-- Header -->
         <header class="header">
            <div class="logo">
                <img src="./assets/images/logo-3.png" alt="لوگو">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#">خانه</a></li>
                    <li><a href="#">محصولات</a></li>
                    <li><a href="#">درباره ما</a></li>
                    <li><a href="#">تماس با ما</a></li>
                </ul>
            </nav>
         </header>

         <!-- Main Content -->
          <main class="main-content">
            <h1>محصولات ما</h1>
            <div class="product-cards-container">
                
                <!-- Card 1 -->
                 <div class="product-card">
                    <img src="./assets/images/Shoes-1.png" alt=";کفش 1" class="product-image">
                    <h3 class="product-title">زارا</h3>
                    <p class="product-price">قیمت: 4.200.000 تومان</p>
                    <button class="buy-button">خرید</button>
                 </div>

                 <!-- Card 2 -->
                 <div class="product-card">
                    <img src="./assets/images/Shoes-2.png" alt=";کفش 2" class="product-image">
                    <h3 class="product-title">سالومون</h3>
                    <p class="product-price">قیمت: 6.400.000 تومان</p>
                    <button class="buy-button">خرید</button>
                 </div>

                 <!-- Card 3 -->
                 <div class="product-card">
                    <img src="./assets/images/Shoes-3.png" alt=";کفش 3" class="product-image">
                    <h3 class="product-title">نیوبالانس</h3>
                    <p class="product-price">8.400.000 تومان</p>
                    <button class="buy-button">خرید</button>
                 </div>
            </div>

          </main>
    </section>
    
</body>
</html>
